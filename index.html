<script>
    $('.inner_frames').each(function () {
        var id = this.id.split('_')[0]
        var frame = "#" + this.id;
        var button = "#" + id + "_button";
        $(button).click(function () {
            $(".inner_frames").removeAttr('current-page');
            $(".svg-wrapper").removeAttr('current-page');
            if (id != null && id != "") {
                var frame = $("#" + id + "_frame");
                if (frame.attr('src') == null || frame.attr('src') == ""
                    || frame.attr('always-reload') != undefined)
                    frame.attr('src', frame.attr('data-src'));

                frame.attr("current-page", true);
                if (frame.attr('no-button-change') == undefined) {
                    $("#" + id + "_button").attr("current-page", true);
                }
            }
        })
    });
</script>

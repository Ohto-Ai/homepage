<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wallpaper View</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="view.js"></script>
</head>

<body>
    <header class="header">
        <div class="header_toolbar header_toolbar--albums header_toolbar--visible">
            <a class="button" id="button_settings" title="Home" href="//ohtoai.top" target="_blank">
                <img src='//ohtoai.top/favicon.ico' style="width: 100%; height: 100%;">
            </a>

            <a class="header_title">Wallpaper Upload</a>

            <input class="header_search" type="text" name="search" placeholder="Search …">
            <a class="header_clear">×</a>
            <a class="header_divider"></a>
            <a class="button button_add" title="Add">
                <i class="fa fa-upload" aria-hidden="true" style="color: #fff;"></i>
            </a>
        </div>
    </header>

    <!-- content -->
    <div class="content contentZoomIn">
        <div class="photo" data-album-id="16256715358100" data-id="16256719532724">
            <img src="//img.thatboy.info/uploads/thumb/6263ea2733c9907aff86d6beeb7e114f.jpeg" width="200" height="200"
                alt="Photo thumbnail" draggable="false">
            <div class="overlay">
                <h1 title="wonder-egg-priority-minimal-4k">wonder-egg-priority-minimal-4k</h1>
                <a>07 July 2021</a>
            </div>
        </div>
    </div>


    <!-- style="display: block;" -->
    <div id="imageview" class="fadeIn" style="display: none;"><img id="image" class=""
            src="//img.thatboy.info/uploads/big/06ce4a344c2a507be53462cc5f18d9f0.png"
            srcset="//img.thatboy.info/uploads/medium/06ce4a344c2a507be53462cc5f18d9f0.png 1920w, //img.thatboy.info/uploads/big/06ce4a344c2a507be53462cc5f18d9f0.png 2342w"
            draggable="false">
        <div class="arrow_wrapper arrow_wrapper--previous"><a id="previous"
                style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(&quot;//img.thatboy.info/uploads/thumb/838bbb8c601e914f6e96cbb8ff98b78d.jpeg&quot;);"><svg
                    class="iconic ">
                    <use xlink:href="#caret-left"></use>
                </svg></a></div>
        <div class="arrow_wrapper arrow_wrapper--next"><a id="next"
                style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(&quot;//img.thatboy.info/uploads/thumb/174a89ef54206e0649f462ebe250c81b.jpeg&quot;);"><svg
                    class="iconic ">
                    <use xlink:href="#caret-right"></use>
                </svg></a></div>
    </div>


    <div class="app" style="display: none;">
        <header class=header>
            <div class="header_toolbar">
                <h1>Upload wallpaper</h1>
            </div>
        </header>
        <div class="dj-main-content">
            <div class="dj-box">
                <div class="dj-choosebox">
                    <p>Author: <input type="text" id="author" placeholder="上传者" /></p>
                    <p>Tags:<input type="text" id="cust_tags" placeholder="英文逗号分隔标签" /></p>
                    <p>Age:<input type="radio" name="age" value="G" checked>G
                        <input type="radio" name="age" value="PG-12">PG-12
                        <input type="radio" name="age" value="R-15">R-15
                        <input type="radio" name="age" value="R-18">R-18
                    </p>
                    <span id='upload-list-info'></span>
                    <button class="upload_button" type="submit">上传</button>
                </div>

                <div class="dj-dropbox" id="dropbox">
                    <p>拖拽文件上传</p>
                </div>

                <input id="choose_image_input" class="choose_image_input" type="file" name="origin-image"
                    multiple="multiple" onchange="onFileUploadButtonChange();" accept="image/*" />
            </div>

            <div id="fileListDiv" class="upload-image-wrapper">
            </div>
        </div>
    </div>
</body>

</html>
